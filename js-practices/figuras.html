<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>

<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el taller del curso practico JS</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un Triangulo Isoceles</h2>
        <form action="">
            <label for="InputTrianguloI1">
                Escribe cuanto mide el lado1 de tu triangulo isoceles:
            </label>
            <input id="InputTrianguloI1" type="number">
            <label for="InputTrianguloI2">
                Escribe cuanto mide el lado2 de tu triangulo isoceles:
            </label>
            <input id="InputTrianguloI2" type="number">
            <label for="InputTrianguloIb">
                Escribe cuanto midela base de tu triangulo isoceles:
            </label>
            <input id="InputTrianguloIb" type="number">
            <button type="button" onclick="calcularAlturaTrianguloI()">Calcular Altura</button>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
